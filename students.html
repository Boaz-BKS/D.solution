<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services for Students - D.Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background-image: url('img/growtika.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <!-- Logo on the far left -->
                <a href="index.html" class="text-white text-decoration-none" id="logo-link">
                    <img src="img/logo.png" alt="D.Solution Logo" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                    <span style="display: none; font-size: 1.5rem; font-weight: bold;">D.Solution</span>
                </a>

                <!-- Navigation centered -->
                <div class="text-center flex-grow-1">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Language switch and account on the far right -->
                <div class="d-flex align-items-center">
                    <select class="form-select form-select-sm me-2" id="lang-switch" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
                        <option value="en" style="background: #343a40; color: white;">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="fr" style="background: #343a40; color: white;">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                    </select>
                    <button class="btn btn-outline-light btn-sm" id="account-btn">Account</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-5" id="students-title">Services for Students</h2>
                <p class="text-center mb-5" id="students-desc">Smart digital support for students at all levels with academic and digital services that make school life easier and more successful.</p>

                <!-- Services Carousel -->
                <div id="students-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="students-services">
                        <!-- Services will be populated here -->
                    </div>

                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#students-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#students-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Carousel Indicators -->
                <div class="carousel-indicators mt-4" id="students-indicators">
                    <!-- Indicators will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2023 D.Solution. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for Account -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-link" id="registerBtn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Load student services carousel
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentServices();
        });

        function loadStudentServices() {
            const carouselInner = document.getElementById('students-carousel').querySelector('.carousel-inner');
            const indicators = document.getElementById('students-indicators');

            const studentServices = [
                {
                    titleKey: 'internshipReport',
                    descKey: 'internshipDesc',
                    price: 'Starting from $50',
                    features: ['Professional formatting', 'Academic standards', 'Personalized content', 'Grammar check']
                },
                {
                    titleKey: 'proofreading',
                    descKey: 'proofreadingDesc',
                    price: 'Starting from $20',
                    features: ['Grammar correction', 'Structure improvement', 'Academic formatting', 'Style consistency']
                },
                {
                    titleKey: 'cvAssistance',
                    descKey: 'cvDesc',
                    price: 'Starting from $30',
                    features: ['Professional design', 'Content optimization', 'Scholarship focus', 'Internship ready']
                },
                {
                    titleKey: 'applicationSupport',
                    descKey: 'applicationDesc',
                    price: 'Starting from $25',
                    features: ['Form guidance', 'Document upload', 'Deadline tracking', 'Application review']
                }
            ];

            studentServices.forEach((service, index) => {
                const isActive = index === 0 ? 'active' : '';

                const carouselItem = document.createElement('div');
                carouselItem.className = `carousel-item ${isActive}`;

                const serviceTitle = translations[currentLang]?.[service.titleKey] || translations['en'][service.titleKey];
                const serviceDesc = translations[currentLang]?.[service.descKey] || translations['en'][service.descKey];

                carouselItem.innerHTML = `
                    <div class="card mx-auto" style="max-width: 600px;">
                        <div class="card-body text-center">
                            <h3 class="card-title mb-3">${serviceTitle}</h3>
                            <p class="card-text mb-4">${serviceDesc}</p>
                            <div class="row mb-4">
                                ${service.features.map(feature => `<div class="col-md-6 mb-2"><span class="badge bg-primary">${feature}</span></div>`).join('')}
                            </div>
                            <h4 class="text-primary mb-3">${service.price}</h4>
                            <button class="btn btn-primary">Get Started</button>
                        </div>
                    </div>
                `;

                carouselInner.appendChild(carouselItem);

                // Add indicator
                const indicator = document.createElement('button');
                indicator.type = 'button';
                indicator.setAttribute('data-bs-target', '#students-carousel');
                indicator.setAttribute('data-bs-slide-to', index.toString());
                if (index === 0) indicator.className = 'active';
                indicators.appendChild(indicator);
            });
        }
    </script>
</body>
</html>
