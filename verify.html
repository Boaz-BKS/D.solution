<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - D.Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>Email Verification</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="success" class="alert alert-success" style="display: none;">
                            Your email has been verified successfully! Redirecting to dashboard...
                        </div>
                        <div id="error" class="alert alert-danger" style="display: none;">
                            Verification failed. Please try again or contact support.
                        </div>
                        <a href="/dashboard.html" class="btn btn-primary" id="dashboardBtn" style="display: none;">Go to Dashboard</a>
                        <a href="/login.html" class="btn btn-secondary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = error === 'invalid_token' ? 'Invalid or expired token' : 'Server error during verification';
        } else {
            document.getElementById('success').style.display = 'block';
            document.getElementById('dashboardBtn').style.display = 'inline-block';
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
