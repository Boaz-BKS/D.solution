<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - D.Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background-image: url('img/growtika.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <!-- Logo on the far left -->
                <a href="index.html" class="text-white text-decoration-none" id="logo-link">
                    <img src="img/logo.png" alt="D.Solution Logo" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                    <span style="display: none; font-size: 1.5rem; font-weight: bold;">D.Solution</span>
                </a>

                <!-- Navigation centered -->
                <div class="text-center flex-grow-1">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Language switch and account on the far right -->
                <div class="d-flex align-items-center">
                    <select class="form-select form-select-sm me-2" id="lang-switch" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
                        <option value="en" style="background: #343a40; color: white;">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="fr" style="background: #343a40; color: white;">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                    </select>
                    <button class="btn btn-outline-light btn-sm" id="account-btn">Account</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="contact" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Contact Us</h2>
                <p class="text-center mb-5">Get in touch for your digital needs. We're here to help you succeed with our professional digital services.</p>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 text-center">
                        <h4 id="connect-title">Connect With Us</h4>
                        <div class="social-icons mt-3">
                            <a href="https://wa.me/+256726050017" class="me-3"><img src="img/Whatsapp.png" alt="WhatsApp" style="width: 40px; height: 40px;"></a>
                            <a href="https://www.facebook.com/yourpage" class="me-3"><img src="img/facebook.png" alt="Facebook" style="width: 40px; height: 40px;"></a>
                            <a href="mailto:info@dsolution.com" class="me-3"><img src="img/Email.png" alt="Email" style="width: 40px; height: 40px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2023 D.Solution. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for Account -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-link" id="registerBtn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
